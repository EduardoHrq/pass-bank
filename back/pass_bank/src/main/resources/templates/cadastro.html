<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>

<style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      height: 100vh;
    }

    .box {

      transform: translateX(-50%) translateY(-50%);

       padding: 8px 15px;

    }

</style>

<body class="bg-slate-700 relative">

<div class="box bg-slate-900 w-[360px] absolute top-[50%] left-[50%] rounded-xl flex flex-col items-center ">

    <a href="/">
        <i class="ph-duotone ph-arrow-square-left absolute left-[8px] text-[35px] text-white"></i>
    </a>

    <i class="ph-fill ph-keyhole text-[50pt] text-blue-400 my-4"></i>

    <form action="/user/saves" method="post" class="w-full flex flex-col gap-3 items-center mb-4">


        <input type="text" name="name" class="w-full outline-none rounded-xl p-3 text-center" placeholder="Name" required>
        <input type="text" name="username" class="w-full outline-none rounded-xl p-3 text-center"
               placeholder="Username" required>
        <input type="password" name="password" class="w-full outline-none rounded-xl p-3 text-center"
               placeholder="Password" required>

        <button type="submit" class="w-[50%] bg-blue-400 p-3 rounded-xl">Realizar cadastro</button>

    </form>

</div>

<div th:if="${erro != null}" id="modalAlert" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
              Modal panel, show/hide based on modal state.

              Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
              Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-10">
                    <div class="flex flex-col gap-4 items-center">
                        <div class="mx-auto flex flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="ph-fill ph-warning text-[50pt] text-yellow-500"></i>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Este usuario j√° existe!</h3>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 flex items-center justify-center ">
                    <button id="btnClose" class="flex-1 rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 transition-all">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var modalAlert = document.getElementById("modalAlert")

    document.getElementById("btnClose").onclick = () => {
        modalAlert.style.display = "none";
    }

</script>

</body>
</html>
